<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西安水情简易方案预报系统</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #1a6fc9;
            --secondary-color: #0d4b8a;
            --accent-color: #4ca1ff;
            --text-color: #333;
            --light-text: #f5f9ff;
            --background-color: rgba(255, 255, 255, 0.95);
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--background-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .notice {
            background-color: rgba(26, 111, 201, 0.08);
            padding: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            margin-bottom: 30px;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .notice::before {
            content: "ℹ️";
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.5rem;
            opacity: 0.3;
        }
        
        .notice p {
            margin-left: 30px;
        }
        
        .notice strong {
            color: var(--primary-color);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 0;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 15px;
        }
        
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d5e0ea;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9fbfd;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1em;
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 161, 255, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(26, 111, 201, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 111, 201, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(26, 111, 201, 0.08), rgba(76, 161, 255, 0.08));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .result h2::before {
            content: "📊";
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .station-info {
            background-color: rgba(26, 111, 201, 0.06);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .station-info p {
            margin: 0;
            display: flex;
        }
        
        .station-info strong {
            color: var(--secondary-color);
            min-width: 70px;
            display: inline-block;
        }
        
        .flow-range {
            font-size: 22px;
            color: var(--secondary-color);
            font-weight: 600;
            display: inline-block;
        }
        
        .unit {
            font-size: 16px;
            color: #666;
            margin-left: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7b94b5;
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding-top: 20px;
        }
        
        .author {
            margin-top: 5px;
            font-style: italic;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .station-info {
                grid-template-columns: 1fr;
            }
        }
        
        /* 水波装饰效果 */
        .water-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(26, 111, 201, 0.08)" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 1440px 100px;
            animation: wave 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }
    </style>
</head>

        // 获取DOM元素
        const stationSelect = document.getElementById("station");
        const timeSelect = document.getElementById("time");
        const rainfallSelect = document.getElementById("rainfall");

        // 当时段变化时更新面雨量选项
        timeSelect.addEventListener("change", updateRainfallOptions);
        
        // 更新面雨量选项的函数
        function updateRainfallOptions() {
            const stationName = stationSelect.value;
            const time = timeSelect.value;
            
            // 清空现有选项
            rainfallSelect.innerHTML = '<option value="">-- 请选择面雨量 --</option>';
            
            if (!stationName || !time) return;
            
            // 高桥站特殊处理
            if (stationName === "高桥" && time !== "1H") {
                alert("高桥站只有1H时段的数据");
                timeSelect.value = "";
                return;
            }
            
            const station = stationData[stationName];
            const timeData = station[time];
            
            if (!timeData) return;
            
            // 获取可用的面雨量选项
            const rainfallOptions = Object.keys(timeData)
                .filter(rainfall => timeData[rainfall] !== ""); // 过滤掉空值
            
            // 添加选项到下拉菜单
            rainfallOptions.forEach(rainfall => {
                const option = document.createElement("option");
                option.value = rainfall;
                option.textContent = `${rainfall}mm`;
                rainfallSelect.appendChild(option);
            });
        }

        function queryFlow() {
            const stationName = stationSelect.value;
            const time = timeSelect.value;
            const rainfall = rainfallSelect.value;
            
            if (!stationName) {
                alert("请选择站点");
                return;
            }
            
            if (!time) {
                alert("请选择时段");
                return;
            }
            
            if (!rainfall) {
                alert("请选择面雨量");
                return;
            }
            
            const station = stationData[stationName];
            const timeData = station[time];
            
            const resultDiv = document.getElementById("result");
            const stationInfoDiv = document.getElementById("stationInfo");
            const flowRangeSpan = document.getElementById("flowRange");
            
            // 显示站点基本信息
            stationInfoDiv.innerHTML = `
                <p><strong>站点:</strong> ${stationName}</p>
                <p><strong>时段:</strong> ${time}</p>
                <p><strong>面雨量:</strong> ${rainfall}mm</p>
            `;
            
            // 获取流量范围
            const flowRange = timeData[rainfall] || "无对应数据";
            
            // 显示流量范围（带单位）
            flowRangeSpan.textContent = flowRange;
            
            // 显示结果区域
            resultDiv.style.display = "block";
        }
    </script>
